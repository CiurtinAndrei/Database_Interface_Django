<!DOCTYPE html>
<html>
<head>
    <title>Client List</title>
</head>
<body>

<h1>Client List</h1>

<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nume</th>
            <th>Prenume</th>
            <th>Email</th>
            <th>Telefon</th>
            <th>CNP</th>
            <th>Adresa</th>
        </tr>
    </thead>
    <tbody>
        {% for client in clienti %}
            <tr>
                <td>{{ client.id_client }}</td>
                <td>{{ client.nume }}</td>
                <td>{{ client.prenume }}</td>
                <td>{{ client.email }}</td>
                <td>{{ client.telefon }}</td>
                <td>{{ client.cnp }}</td>
                <td>{{ client.adresa }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
